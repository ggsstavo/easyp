<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyP - Reservar Vaga</title>
    <link rel="stylesheet" href="./estacionar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="back-arrow" onclick="history.back()"><i class="fa-solid fa-angles-left"></i></div>
    <div class="logo">(Logo)</div>
  </header>

  <div class="location-btn"><i class="fa-solid fa-location-dot"></i> Navegantes/SC</div>

  <div class="instruction">Selecione o endereço do local de estacionamento</div>

  <div class="map-btn"><i class="fa-solid fa-map"></i> Rua Exemplo, 1234</div>

  <div class="instruction-title">Local disponível mais próximo</div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="cards-container">
    <div class="info-card">
      <div class="title">Tempo estimado</div>
      <div class="value">10 min</div>
      <div class="action"><i class="fa-solid fa-angles-right"></i></div>
    </div>
    <div class="info-card">
      <div class="title">Distância</div>
      <div class="value">2 km</div>
      <div class="action"><i class="fa-solid fa-angles-right"></i></div>
    </div>
    <div class="info-card">
      <div class="title">Vagas Livres</div>
      <div class="value">5</div>
      <div class="action">Ver rotas <i class="fa-solid fa-angles-right"></i></div>
    </div>
  </div>

  <div class="reserve-btn">RESERVAR <i class="fa-solid fa-angles-right"></i></div>
</body>
</html>
