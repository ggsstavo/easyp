<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyP - Novo Veículo</title>
    <link rel="stylesheet" href="./adicionar_veiculo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="back-arrow" onclick="history.back()"><i class="fa-solid fa-angles-left"></i></div>
  <div class="logo">(Logo)</div>
  <h1>Adicionar Novo Veículo</h1>

  <form>
    <div class="field">
      <label for="brand">Marca</label>
      <input type="text" id="brand" name="brand" required />
    </div>
    <div class="field">
      <label for="model">Modelo</label>
      <input type="text" id="model" name="model" required />
    </div>
    <div class="field">
      <label for="plate">Placa</label>
      <input type="text" id="plate" name="plate" required />
    </div>
    <div class="field">
      <label for="year">Ano</label>
      <input type="number" id="year" name="year" min="1900" max="2099" required />
    </div>
    <div class="field">
      <label for="color">Cor</label>
      <input type="text" id="color" name="color" required />
    </div>
    <div class="field">
      <label for="renavam">Renavam</label>
      <input type="text" id="renavam" name="renavam" required />
    </div>
    <div class="field">
      <label for="chassi">Chassi</label>
      <input type="text" id="chassi" name="chassi" required />
    </div>
    <div class="field">
      <label>Tem seguro?</label>
      <div class="radios">
        <label class="radio-group">
          <input type="radio" name="insurance" value="Sim" checked /> Sim
        </label>
        <label class="radio-group">
          <input type="radio" name="insurance" value="Não" /> Não
        </label>
      </div>
    </div>
    <div class="field">
      <label>Veículo financiado?</label>
      <div class="radios">
        <label class="radio-group">
          <input type="radio" name="financed" value="Sim" /> Sim
        </label>
        <label class="radio-group">
          <input type="radio" name="financed" value="Não" checked /> Não
        </label>
      </div>
    </div>
    <button type="submit">Adicionar Veículo</button>
  </form>
</body>
</html>
