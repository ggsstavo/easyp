<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyP - Declaração</title>
    <link rel="stylesheet" href="./balance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="back-arrow" onclick="history.back()"><i class="fa-solid fa-angles-left"></i></div>
    <h1>Declaração</h1>
  </header>

  <div class="card-saldo">
    <h2>Saldo disponível:</h2>
    <div class="valor" id="balance">R$ 1.000,00</div>
    <div class="toggle-eye" id="toggleEye"><i class="fa-solid fa-eye"></i></div>
  </div>

  <ul class="extrato">
    <li class="positivo">
      <div class="detalhes">
        <span class="metodo">Pix recebido</span>
        <span class="valor-item">+ R$ 500,00</span>
      </div>
      <div class="header-item">
        <span>01/07/2025</span>
        <span>14:35</span>
      </div>
    </li>
    <li class="negativo">
      <div class="detalhes">
        <span class="metodo">Cartão de débito</span>
        <span class="valor-item">- R$ 120,00</span>
      </div>
      <div class="header-item">
        <span>30/06/2025</span>
        <span>09:10</span>
      </div>
    </li>
  </ul>

  <script>
    const balanceEl = document.getElementById('balance');
    const toggleEye = document.getElementById('toggleEye');
    const eyeIcon = toggleEye.querySelector('i');

    let show = localStorage.getItem('showBalance');
    if (show === null) show = 'true';

    function updateVisibility() {
      if (show === 'true') {
        balanceEl.classList.remove('hidden');
        eyeIcon.className = 'fa-solid fa-eye';
      } else {
        balanceEl.classList.add('hidden');
        eyeIcon.className = 'fa-solid fa-eye-slash';
      }
    }

    updateVisibility();

    toggleEye.addEventListener('click', () => {
      show = (show === 'true') ? 'false' : 'true';
      localStorage.setItem('showBalance', show);
      updateVisibility();
    });
  </script>
</body>
</html>
