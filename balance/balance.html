<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração</title>
    <link rel="stylesheet" href="./balance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="back-arrow" onclick="history.back()">
      <i class="fa-solid fa-angles-left"></i>
    </div>
    <h1>Declaração</h1>
  </header>

  <div class="card-saldo">
    <h2>Saldo disponível</h2>
    <div class="valor">R$ 1.000,00</div>
  </div>

  <ul class="extrato">
    <li class="positivo">
      <div class="detalhes">
        <span class="metodo">Pix recebido</span>
        <span class="valor-item">+ R$ 500,00</span>
      </div>
      <div class="header-item">
        <span>01/07/2025</span>
        <span>14:35</span>
      </div>
    </li>
    <li class="negativo">
      <div class="detalhes">
        <span class="metodo">Cartão de débito</span>
        <span class="valor-item">- R$ 120,00</span>
      </div>
      <div class="header-item">
        <span>30/06/2025</span>
        <span>09:10</span>
      </div>
    </li>
  </ul>
</body>
</html>
